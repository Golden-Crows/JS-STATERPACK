<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Properti</title>
</head>
<body>
    <div id="content" class="content">
        <h1>Belajar DOM JS</h1>
        <p>Selamat datang dibelajar DOM JS</p>
        <p id="hapus">ini yang dihapus</p>
    </div>

    <script>
        {
            const content = document.querySelector('.content')
            console.info(content.id)
            console.info(content.className)
            console.info(content.tagName)
        }

        {
            document.getElementById('hapus').remove()
        }
    </script>
</body>
</html>
