<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ubah">Halo Klik tombol jika ingin mengubah</p>
    <button id="ubah-tombol" >UBAH</button>
    <script>
        console.info(document)

        // document property
        console.info(document.head)
        console.info(document.title)
        console.info(document.contentType)

        //document method
        document.getElementById('ubah-tombol').onclick = function(){
            document.writeln('Terubah')
        }
    </script>
</body>
</html>
