        {
            //cara lain
            document.forms["commentForm"].onsubmit = function() {
                event.preventDefault()

                const commentList   = document.getElementById('commentList') //dari div id commentList
                const comment       = document.forms["commentForm"]["comment"].value
                const from          = document.forms["commentForm"]["from"].value

                const commentItem       = document.createElement("p")
                commentItem.textContent = `${comment} dari : ${from}`
                commentList.appendChild(commentItem) //memasukkan ke div

                document.forms["commentForm"].reset()
                
            }
        }
    </script>
