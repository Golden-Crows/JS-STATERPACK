<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form name="form">
        <label for="username">
            search:
            <input type="text" id="search" placeholder="cari" autofocus>
        </label>
        
        <br/>

        

        <input type="button" value="cari" id="searchBtn">
    </form>

    <h1 id="response"></h1>

    <script>
        function doSearch(){
            const ajax = new XMLHttpRequest();

            const param = new URLSearchParams();
            param.append("search",document.getElementById("search").value);

            ajax.open("GET",`https://hookb.in/E7OyGLE7g3sL9BEGP2Ee?${param.toString()}`);
            ajax.onload = function(){
                const response = document.getElementById("response");
                response.innerText = ajax.responseText;
            }

            ;
            ajax.send();

        }

        document.getElementById("searchBtn").onclick = doSearch;
    </script>
</body>
</html>
