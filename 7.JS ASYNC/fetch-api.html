<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecth API</title>
</head>
<body>
    <form name="form" >
        <label for="username">
            username:
            <input type="text" id="username" placeholder="masukkan username" autofocus>
        </label>
        
        <br/>

        <label for="password">
            password:
            <input type="password" id="password" placeholder="masukkan password">
        </label>

        <br/>

        <input type="button" value="login" id="login">
    </form>

    <h1 id="response"></h1>

    <script>
        function doLogin(){
            const request = new Request("https://hookb.in/qB2EgJlDxDunaNVqLGBy",{
                method:"POST",
                headers:{
                    "Content-Type"  :"application/json",
                    "Accept"        :"application/json"
                },
                body:JSON.stringify({
                    username:document.getElementById("username").value,
                    password:document.getElementById("password").value 
                })
            })

            const response = fetch(request)
            response
                .then((response)=>response.json())
                .then((json)=>
                    document.getElementById("response").textContent=json.success
                )
                .catch((error)=>document.getElementById("response").textContent=error)
        }

        document.getElementById("login").onclick = doLogin
    </script>
</body>
</html>
