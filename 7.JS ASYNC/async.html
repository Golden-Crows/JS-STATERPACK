<body>
    <script>

        function getNamePromise(){
            return new Promise(function (resolve,reject){
                resolve("Alfa")
            })
        }

        async function getNameAsync(){return "Alfa is async"}

        getNamePromise().then((name)=>console.info(name))

        getNameAsync().then((name)=>console.info(name)) //otomatis promise
    </script>
