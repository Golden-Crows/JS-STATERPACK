<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Register</h1>
    <form name="form">
        <label for="username">
            username:
            <input type="text" id="username" placeholder="masukkan username" autofocus>
        </label>
        
        <br/>

        <label for="name">
            name:
            <input type="text" id="name" placeholder="masukkan nama">
        </label>

        <br/>

        <label for="profile">Profile
            <input type="file" name="file" id="profile">
        </label>

        <br/>

        <input type="button" value="register" id="register">
    </form>

    <h1 id="response"></h1>

    <script>
        function doRegister(){
            const ajax = new XMLHttpRequest();

            ajax.open("POST","https://hookb.in/E7OyGLE7g3sL9BEGP2Ee");
            ajax.onload = function(){
                const response = document.getElementById("response");
                response.innerText = ajax.responseText;
            }
           
            const form = new FormData();
            form.append("username",document.getElementById("username").value);
            form.append("name",document.getElementById("name").value);
            
            const files = document.getElementById("profile").files;
            const firstFile = files.item(0);
            form.append("profile",firstFile);

            ajax.send(form);

        }

        document.getElementById("register").onclick = doRegister;
    </script>
</body>
</html>
